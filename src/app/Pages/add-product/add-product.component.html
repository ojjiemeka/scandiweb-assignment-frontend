<div class="container">
  <div class="container d-flex header-below justify-content-between mb-3 mt-5">
    <div>
      <h3>Product Add</h3>
    </div>
    <div class="d-flex">
      <button routerLink="/" class="fw-bold btn btn-outline-primary text-uppercase mx-4">Cancel</button>
      <button class="btn btn-success fw-bold text-light text-uppercase" type="submit"
        [disabled]="!form.valid">Save</button>
    </div>
  </div>
  <div class="container">
    <form #form="ngForm" (ngSubmit)="addProductForm(form)" id="product_form">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="sku" maxlength="6" #sku="ngModel" [(ngModel)]="model.sku"
          id="floatingInput sku" required>
        <label for="floatingInput">SKU</label>

        <span class="text-danger" *ngIf="(sku.touched || form.submitted) && sku.errors?.['required']">
          SKU is required
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" #product="ngModel" [(ngModel)]="model.productName" name="pName" required
          id="floatingInput name">
        <label for="floatingInput">Product name</label>
        <span class="text-danger" *ngIf="(product.touched || form.submitted) && product.errors?.['required']">
          Product name is required
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" #price="ngModel" [(ngModel)]="model.price" name="price" required id="floatingInput price" placeholder="Enter Price">
        <label for="floatingInput">Price</label>
        <span class="text-danger" *ngIf="(price.touched || form.submitted) && price.errors?.['required']">
          SKU is required
        </span>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" [(ngModel)]="model.type" name="type"  id="floatingSelect product_type"
          aria-label="Floating label select example">
          <option selected>Select Type</option>
          <option [value]="data" *ngFor="let data of type">{{ data }}</option>
        </select>
        <label for="floatingSelect">Type</label>
      </div>

      <div *ngIf="model.type === 'dvd/cd'" class="mb-3">
        <div id="dvd" class="form-floating mb-3">
          <input type="text" class="form-control" #size="ngModel" [(ngModel)]="model.size" name="size" required  id="floatingInput price">
          <label for="floatingInput">Size (MB)</label>
          <span class="text-danger" *ngIf="(size.touched || form.submitted) && size.errors?.['required']">
            SKU is required
          </span>
        </div>
      </div>

      <div id="furniture" *ngIf="model.type === 'furniture'" class="mb-3">

        <div class="">
          <span class="text-danger">
            <i class='bx bxs-error-circle'></i> Please provide dimensions in <span>H * W * L</span> format
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" #height="ngModel" [(ngModel)]="model.height" name="height" required id="floatingInput price">
          <label for="floatingInput">Height (CM)</label>
          <span class="text-danger" *ngIf="(height.touched || form.submitted) && height.errors?.['required']">
            SKU is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" #width="ngModel" [(ngModel)]="model.width" name="width" required id="floatingInput price">
          <label for="floatingInput">Width (CM)</label>
          <span class="text-danger" *ngIf="(width.touched || form.submitted) && width.errors?.['required']">
            SKU is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" #length="ngModel" [(ngModel)]="model.length" name="length" required id="floatingInput price">
          <label for="floatingInput">Length (CM)</label>
          <span class="text-danger" *ngIf="(length.touched || form.submitted) && length.errors?.['required']">
            SKU is required
          </span>
        </div>
      </div>

      <div class="mb-3" *ngIf="model.type === 'book'">
        <div id="book" class="form-floating mb-3">
          <input type="text" class="form-control" #weight="ngModel" [(ngModel)]="model.weight" name="weight" required id="floatingInput price">
          <label for="floatingInput">Weight (KG)</label>
          <span class="text-danger" *ngIf="(weight.touched || form.submitted) && weight.errors?.['required']">
            SKU is required
          </span>
        </div>
        <div>
          <span class="text-danger">
            <i class='bx bxs-error-circle'></i> Please provide weight in KG
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
